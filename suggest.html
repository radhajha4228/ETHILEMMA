<html>

<div class="navbar">
    <a href="index.html">Home</a>

</div>

<div class="main-content">
    <h2>Learn Situations & Suggest</h2>
    <p>Share your thoughts respectfully.</p>

    <textarea id="suggestText" rows="5"></textarea><br><br>
    <button onclick="submitSuggestion()">Submit</button>
</div>

<div class="footer">
    Respectful discussion only.
</div>

<script src="STYLE.js"></script>
<script>
function submitSuggestion() {
    const text = document.getElementById("suggestText").value.trim();

    if (text === "") {
        alert("Please write something before submitting.");
        return;
    }

    if (containsBannedWords(text)) {
        alert("Unethical or abusive language detected. Please revise.");
        return;
    }

    alert("Thank you for your thoughtful suggestion.");
    document.getElementById("suggestText").value = "";
}
</script>

</body>
