<body>
    <div class="main-content">
    <h2>Select a Dilemma ðŸŒ¸</h2>
<select id="dilemmaSelect"></select>

<textarea id="suggestText" rows="6" placeholder="Write your suggestion here..."></textarea><br><br>
<button onclick="submitSuggestion()">Submit Suggestion</button>
    </div>div>
<script>
async function loadDilemmas(){
    const res = await fetch("get_dilemmas.php");
    const data = await res.json();
    const select = document.getElementById("dilemmaSelect");
    if(data.success){
        data.dilemmas.forEach(d => {
            const option = document.createElement("option");
            option.value = d.id;
            option.textContent = d.text.length>60 ? d.text.substring(0,60)+"..." : d.text;
            select.appendChild(option);
        });
    } else {
        alert("Failed to load dilemmas.");
    }
}

async function submitSuggestion(){
    const text = document.getElementById("suggestText").value.trim();
    const dilemma_id = document.getElementById("dilemmaSelect").value;
    
    if(text.length < 5){
        alert("Please write a proper suggestion (min 5 chars).");
        return;
    }
    if(containsBannedWords(text)){
        alert("Unethical language detected. Revise your message.");
        return;
    }

    const formData = new URLSearchParams();
    formData.append("text",text);
    formData.append("dilemma_id",dilemma_id);

    const res = await fetch("submit_suggestion.php",{
        method:"POST",
        body: formData
    });
    const result = await res.json();
    alert(result.message);
    if(result.success) document.getElementById("suggestText").value = "";
}

window.onload = loadDilemmas;
       </script>
</body>
