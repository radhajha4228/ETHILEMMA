<html>

<body>

<div class="navbar">
    <a href="index.html">Home</a>

<div class="main-content">
    <h2>Pour Down Your Dilemma</h2>
    <p>There is no judgment here.</p>

    <textarea id="dilemmaText" rows="6"></textarea><br><br>
    <button onclick="submitDilemma()">Post Dilemma</button>
</div>

<div class="footer">
    Thoughtful questions are welcome.
</div>

<script src="STYLE.js"></script>
<script>
function submitDilemma() {
    const text = document.getElementById("dilemmaText").value.trim();

    if (text.length < 20) {
        alert("Please explain your dilemma clearly (minimum 20 characters).");
        return;
    }

    if (containsBannedWords(text)) {
        alert("Please remove abusive or unethical language.");
        return;
    }

    alert("Your dilemma has been submitted respectfully.");
    document.getElementById("dilemmaText").value = "";
}
</script>

</body>
