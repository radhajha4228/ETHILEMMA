<body>

<h1>Ethilemma: Share Your Dilemma</h1>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="dilemmas.html">Dilemmas</a>
    <a href="suggest.html">Suggestions</a>
</div>

<div class="chapters">
    <p>Pour down your ethical or social dilemma anonymously. Others can reflect and suggest respectfully.</p>
</div>

<div class="main-content">
    <h2>Submit a Dilemma ðŸŒ¿</h2>
    <textarea id="dilemmaText" rows="6" placeholder="Describe your dilemma here..."></textarea><br><br>
    <button onclick="submitDilemma()">Submit Dilemma</button>
</div>

<div class="footer">
    Reflect, share, and explore ideas peacefully.
</div>

<script src="STYLE.js"></script>
<script>function submitDilemma() {
    const text = document.getElementById("dilemmaText").value.trim();

    if(text.length < 20) {
        alert("Please explain your dilemma clearly (minimum 20 characters).");
        return;
    }

    if(containsBannedWords(text)) {
        alert("Please remove unethical or abusive language before submitting.");
        return;
    }

    // Send to backend
    fetch("https://yourhost.com/submit_dilemma.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `text=${encodeURIComponent(text)}`
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        if(data.success) document.getElementById("dilemmaText").value = "";
    })
    .catch(() => alert("Submission failed. Please try again later."));
}
</script>

</body>
</html>
