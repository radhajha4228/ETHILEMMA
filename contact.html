<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethilemma | Royal Cute Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff85a1;
            --royal-yellow: #ffecb3;
            --soft-blue: #b3e5fc;
            --accent: #ff4081;
        }

        body {
            /* Royal Yellow, Pink, and Blue Gradient */
            background: linear-gradient(135deg, var(--royal-yellow) 0%, var(--pink) 50%, var(--soft-blue) 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* FLOWER SHOWER ANIMATION */
        .flower {
            position: absolute;
            top: -50px;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            width: 380px;
            padding: 60px 30px 40px;
            border-radius: 50px;
            text-align: center;
            /* Glitter Border Effect */
            border: 8px solid transparent;
            border-image: radial-gradient(circle, #fff 20%, #ffd700 40%, #ff85a1 60%, #fff 80%) 1;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            animation: float 4s ease-in-out infinite;
            position: relative;
            border-style: double;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .profile-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: -130px auto 20px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid white;
            box-shadow: 0 10px 20px rgba(255, 133, 161, 0.3);
            background: white;
        }

        .sparkle-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: gold;
            color: white;
            padding: 8px;
            border-radius: 50%;
            font-size: 14px;
            border: 3px solid white;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #d81b60;
            margin-bottom: 5px;
            font-size: 2rem;
            text-shadow: 2px 2px white;
        }

        .link-text {
            color: #1976d2;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 20px;
        }

        .msg-box {
            background: linear-gradient(to bottom right, #fff, #fff5f8);
            padding: 20px;
            border-radius: 30px;
            border: 2px solid #ffdae0;
            color: #555;
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent);
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        }

        .social-btn:hover {
            transform: scale(1.2) rotate(-10deg);
            background: var(--accent);
            color: white;
        }

    </style>
</head>
<body>

    <script>
        function createFlowers() {
            const symbols = ['üå∏', '‚ú®', 'üíÆ', 'üíÆ', 'üíÆ''üå∏', '‚ú®', 'üå∏', '‚ú®Ô∏è', 'üå∏'];
            for (let i = 0; i < 30; i++) {
                let flower = document.createElement('div');
                flower.className = 'flower';
                flower.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.animationDuration = (Math.random() * 3 + 2) + 's';
                flower.style.opacity = Math.random();
                document.body.appendChild(flower);
            }
        }
        createFlowers();
    </script>

    <div class="container">
        <div class="card">
            <div class="profile-wrapper">
                <img src="Profile.jpg" alt="Designer" class="profile-img">
                <div class="sparkle-icon">‚ú®</div>
            </div>

            <h1>Radha Jha</h1>
            <a href="https://radhajha4228.github.io/ETHILEMMA/" class="link-text" target="_blank">
                Visit ETHILEMMA <i class="fas fa-external-link-alt"></i>
            </a>

            <div class="msg-box">
             <h1>  "Hi! I'm a web designer who loves mixing questioning,learning with cute aesthetics. Welcome to my magical world of Ethilemma!"</h1>h1>
            </div>

            <div class="social-bar">
                <a href="https://www.instagram.com/_radhajha4228/" class="social-btn"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/radhajha4228" class="social-btn"><i class="fab fa-github"></i></a>
                <a href="mailto:rj6730500@gmail.com" class="social-btn"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>

</body>
</html>
